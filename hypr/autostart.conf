# ============================================
# AUTOSTART - Programas al iniciar Hyprland
# ============================================
# Define todos los programas y servicios que se ejecutan
# automáticamente cuando Hyprland inicia (exec-once).

# ============================================
# SERVICIOS DEL SISTEMA
# ============================================
# Exportar variables de entorno para aplicaciones
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Reiniciar servicios de audio
exec-once = systemctl --user restart pipewire pipewire-pulse wireplumber

# Reiniciar portales de escritorio
exec-once = systemctl --user restart xdg-desktop-portal xdg-desktop-portal-hyprland

# ============================================
# GESTIÓN DE ENERGÍA Y BLOQUEO
# ============================================
# Daemon de suspensión automática
exec-once = hypridle

# ============================================
# INTERFAZ Y TEMAS
# ============================================
# Barra de estado
exec-once = waybar

# Gestor de wallpapers
exec-once = hyprpaper

# Configurar cursor
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

# ============================================
# WORKSPACE 1 - DASHBOARD
# ============================================
# Terminal principal con fastfetch
exec-once = kitty --title dashboard -e bash -c "fastfetch; exec bash"

# Visualizador de audio
exec-once = kitty --title cava -e cava

# Matrix (diversión)
exec-once = kitty --title matrix -e cmatrix -C green

# ============================================
# WORKSPACE 2 - NAVEGADOR
# ============================================
# Zen Browser en workspace 2 (sin cambiar foco)
exec-once = zen
