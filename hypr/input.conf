# ============================================
# INPUT - Teclado, Mouse, Touchpad y Gestos
# ============================================
# Configuraci칩n de dispositivos de entrada: layout de teclado,
# sensibilidad del mouse, touchpad y gestos multit치ctiles.

# ============================================
# TECLADO Y MOUSE
# ============================================
input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
    
    touchpad {
        natural_scroll = true
    }
}

# ============================================
# GESTOS DEL TOUCHPAD
# ============================================
gestures {
    # 3 dedos arriba: play/pause
    gesture = 3, up, dispatcher, exec, playerctl play-pause
    
    # 3 dedos abajo: bloquear pantalla
    gesture = 3, down, dispatcher, exec, hyprlock
    
    # 3 dedos horizontal: cambiar workspace
    gesture = 3, horizontal, workspace
    
    # 4 dedos arriba: subir volumen
    gesture = 4, up, dispatcher, exec, pamixer -i 10
    
    # 4 dedos abajo: bajar volumen
    gesture = 4, down, dispatcher, exec, pamixer -d 10
    
    # 4 dedos izquierda: canci칩n anterior
    gesture = 4, left, dispatcher, exec, playerctl previous
    
    # 4 dedos derecha: siguiente canci칩n
    gesture = 4, right, dispatcher, exec, playerctl next
}
