# ============================================
# WINDOW RULES - Reglas de ventanas
# ============================================
# Define cómo se comportan las ventanas de aplicaciones específicas:
# workspace asignado, tamaño, posición, flotante, etc.

# ============================================
# ZEN BROWSER
# ============================================
# Mandar Zen al workspace 2 sin cambiar el foco
windowrulev2 = workspace 2 silent, class:^(zen)$

# ============================================
# OTRAS REGLAS
# ============================================
# Agrega aquí más reglas según las necesites
# Ejemplos comentados para referencia:

# Thunar flotante
# windowrulev2 = float, class:^(thunar)$
# windowrulev2 = center, class:^(thunar)$
# windowrulev2 = size 1000 800, class:^(thunar)$

# Bluetooth manager flotante
# windowrulev2 = float, class:^(.blueman-manager-wrapped)$

# Visualizador de imágenes
