# ============================================
# CONFIGURACIÓN PRINCIPAL DE HYPRLAND
# ============================================
# Este es el archivo principal que importa todos los módulos.
# Contiene la configuración base: monitores, variables, layouts y permisos.
# Estructura modular para mantener todo organizado.

# ============================================
# MONITOR
# ============================================
monitor = eDP-1,1920x1080@144, auto, 1

# ============================================
# VARIABLES DE ENTORNO
# ============================================
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

# ============================================
# VARIABLES DE PROGRAMAS
# ============================================
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$mainMod = SUPER

# ============================================
# PERMISOS
# ============================================
ecosystem {
    no_update_news = true
}

permission = /usr/(bin|local/bin)/grim, screencopy, allow

# ============================================
# LAYOUTS
# ============================================
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# ============================================
# CONFIGURACIÓN MISCELÁNEA
# ============================================
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

# ============================================
# IMPORTAR MÓDULOS
# ============================================
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/appearance.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/keybinds.conf
