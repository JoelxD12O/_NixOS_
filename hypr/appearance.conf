# ============================================
# APARIENCIA - Look & Feel de Hyprland
# ============================================
# Configuración visual: colores, bordes, sombras, blur,
# animaciones y efectos de transparencia.

# ============================================
# GENERAL
# ============================================
general {
    gaps_in = 1
    gaps_out = 0
    border_size = 3
    
    col.active_border = rgba(7dcfff88)
    col.inactive_border = rgba(7dcfff22)
    
    resize_on_border = false
    allow_tearing = false
    
    layout = dwindle
}

# ============================================
# DECORACIÓN
# ============================================
decoration {
    rounding = 4
    rounding_power = 2
    
    # Transparencia de ventanas
    active_opacity = 1.0
    inactive_opacity = 0.8
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# ============================================
# ANIMACIONES
# ============================================
animations {
    enabled = yes
    
    # Curva agresiva (sensación de impulso)
    bezier = fast, 0.05, 0.9, 0.1, 1.05
    
    # Global
    animation = global, 1, 8, fast
    
    # Ventanas
    animation = windows, 1, 6, fast
    animation = windowsIn, 1, 4, fast, slide
    animation = windowsOut, 1, 3, fast, slide
    
    # Workspaces (velocidad pura)
    animation = workspaces, 1, 9, fast, slide
    
    # Capas (waybar, rofi, etc.)
    animation = layers, 1, 4, fast
    animation = layersIn, 1, 3, fast
    animation = layersOut, 1, 2, fast
    
    # Fade y bordes
    animation = fade, 0, 0, fast
    animation = border, 0, 0, default
}
