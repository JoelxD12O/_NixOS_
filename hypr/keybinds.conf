# ============================================
# KEYBINDINGS - Atajos de teclado
# ============================================
# Define todos los atajos de teclado para controlar Hyprland,
# aplicaciones, audio, brillo, capturas de pantalla y más.

# ============================================
# APLICACIONES PRINCIPALES
# ============================================
# Terminal
bind = $mainMod, Q, exec, $terminal

# Rofi (launcher)
bind = $mainMod, SPACE, exec, rofi -show drun

# File manager (manual, no autostart)
# bind = $mainMod, E, exec, thunar

# ============================================
# GESTIÓN DE VENTANAS
# ============================================
# Cerrar ventana activa
bind = $mainMod, C, killactive

# Salir de Hyprland
bind = $mainMod, M, exit

# Ventana flotante toggle
bind = $mainMod, V, togglefloating

# Pseudotile (dwindle)
bind = $mainMod, P, pseudo

# Toggle split (dwindle)
bind = $mainMod, J, togglesplit

# ============================================
# NAVEGACIÓN DE VENTANAS
# ============================================
# Mover foco con flechas
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ============================================
# WORKSPACES
# ============================================
# Cambiar con TAB
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Cambiar con números
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspaces especiales
bind = $mainMod, E, workspace, 19
bind = $mainMod, W, workspace, 20

# Mover ventana a workspace con SHIFT
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, E, movetoworkspace, 19
bind = $mainMod SHIFT, W, movetoworkspace, 20

# Scroll a través de workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ============================================
# MOUSE
# ============================================
# Mover/redimensionar ventanas con mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ============================================
# AUDIO
# ============================================
# Volumen con teclas multimedia
bindel = , F7, exec, pamixer -i 2
bindel = , F6, exec, pamixer -d 2
bind = , XF86AudioMute, exec, pamixer -t

# Control de reproducción
bindl = , XF86AudioNext, exec, playerctl next
bindl = , F9, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ============================================
# BRILLO
# ============================================
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ============================================
# CAPTURAS DE PANTALLA
# ============================================
# Captura al portapapeles
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Captura guardada en ~/images/capturas/
bind = , PRINT, exec, grim -g "$(slurp)" ~/images/capturas/$(date +%Y-%m-%d_%H-%M-%S).png

# ============================================
# UTILIDADES
# ============================================
# Administrador de tareas
bind = CTRL SHIFT, Escape, exec, kitty -e btop

# Bloqueo de pantalla
bind = $mainMod, L, exec, hyprlock

# Menú de apagado
bind = $mainMod, F1, exec, ~/.config/rofi/powermenu/type-2/powermenu.sh

# WiFi menu
bind = $mainMod, A, exec, ~/.config/rofi/rofi-wifi-menu.sh

# Bluetooth manager
bind = $mainMod, B, exec, blueman-manager

# ============================================
# WAYBAR
# ============================================
# Reiniciar waybar
bind = $mainMod, XF86Launch2, exec, pkill waybar && waybar&

# Iniciar waybar
bind = $mainMod SHIFT, XF86Launch2, exec, waybar&

# Cerrar waybar
bind = $mainMod ALT, XF86Launch2, exec, pkill waybar
